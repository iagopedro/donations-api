# render.yaml - Configuração para deploy no Render
services:
  - type: web
    name: donations-api
    env: docker
    plan: free
    # Usar o Dockerfile do repositório
    dockerfilePath: ./Dockerfile
    # Configurações do serviço
    healthCheckPath: /actuator/health
    # Variáveis de ambiente
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: donations-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: donations-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: donations-db
          property: password

# Banco de dados PostgreSQL
databases:
  - name: donations-db
    plan: free
    databaseName: donation_platform
    user: donations_user
